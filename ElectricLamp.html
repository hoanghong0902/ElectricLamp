<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let SwitchButton = function(status, lamp){
            this.status = status;
            this.lamp = lamp;
            this.getStatus = function(){
                return status;
            }
            this.getLamp = function(){
                return lamp;
            }
            this.setLamp = function(){
                this.lamp = lamp;
            }
            this.connectToLamp = function(lamp){
                return this.lamp = ElectricLamp;
            }
            this.switchOff = function(lamp){
                this.lamp.status = false;
                return this.status = false;
            }
            this.switchOn = function(lamp){
                this.lamp.status = true;
                return this.status = true;
            }
        }
        let ElectricLamp = function(status){
            this.status = status;
            this.turnOff = function(){
                this.status = false;
            }
            this.turnOn = function(){
                this.status = true;
            }
        }

        let lamp1 = new ElectricLamp(false);
        let button1 = new SwitchButton(false, lamp1);
        let n = 1;
        while(n <= 10){
            if(lamp1.status == false){
                alert(n + ". Electric Lamp is turn off");
                button1.switchOn(lamp1);
            } else{
                alert(n + ". Electric Lamp is turn on")
                button1.switchOff(lamp1);
            }
            n++;
        }
    </script>
</body>
</html>
